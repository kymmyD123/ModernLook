<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div id="header">
        <div class="container">
            <div class="menu clearfix">
                <a href="#">Portfolio</a>
                <a href="#">About</a>
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="text">
                <h1>modern <span>look</span></h1>
            </div>
        </div>
    </div>

    <div id="header-footer">
        <div class="container clearfix">
            <div class="header-footer-wrap">
                <div class="punkt-bg">
                </div>
                <div class="text">
                    <h3>The best designs are <span>transparent</span></h3>
                </div>
            </div>
        </div>
    </div>

    <div id="picture">
        <div class="container clearfix">
            <div class="pic-wrap">
                <h2 class="title">Pictures</h2>
                <div class="btn-links right">
                    <a href="#">All</a>
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">Other</a>
                </div>
            </div>
            <div class="pic">
                <div class="pic-img pic-img-1 left"><img src="img/pic-1.png" alt=""></div>
                <div class="pic-img pic-img-2 left"><img src="img/pic-2.png" alt=""></div>
                <div class="pic-img pic-img-3 left"><img src="img/pic-3.png" alt=""></div>
                <div class="pic-img pic-img-4 right">Storytelling</div>
                <div class="pic-img pic-img-5 right"><img src="img/pic-5.png" alt=""></div>
                <div class="pic-img pic-img-6 right"><img src="img/pic-6.png" alt=""></div>
                <div class="pic-img pic-img-7 left"><img src="img/pic-7.png" alt=""></div>
                <div class="pic-img pic-img-8 left"><img src="img/pic-8.png" alt=""></div>
            </div>
            <a href="#">
                <div class="pic-btn left">
                    Learn more
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
